<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section id="registration">
    <div class="login-box register">
        <form method="post" action="{{ url_for('register') }}">
            <h2>sign Up</h2>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
						{% for message in messages %}
							<li>{{ message }}</li>
						{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
			<div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" id="username" name="username" required>
                <label>Username</label>
            </div>
            
			<div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
               
				<input type="text" id="name" name="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="aperture-outline"></ion-icon></span>
               
                <input type="text" id="age" name="age" required>
                <label for="age">Age</label>
            </div>
			
            <div class="input-box">
                <span class="icon"><ion-icon name="phone-portrait-outline"></ion-icon></span>
                
                <input type="text" id="phone" name="phone"  required>
                <label for="phone" >Phone Number</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                
                <input type="text" type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
               
                <input  type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" required>
                
                <span id="passwordMatchError" class="error"></span>
                <label>Confirm Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type= "Submit" value="Register">Sign Up</button>
            <div class="login-link">
                <p class="mt-3">Already have an account? <a href="F:\cataract page\index.html">Login here</a></p>
            </div>

            
            
        </form>
    </div>
</section>
    <script src="static/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
        function validateForm() {
            var password = document.getElementById('passwordInput').value;
            var confirmPassword = document.getElementById('confirmPasswordInput').value;

            if (password !== confirmPassword) {
                document.getElementById('passwordMatchError').innerHTML = 'Passwords do not match';
                return false;
            } else {
                document.getElementById('passwordMatchError').innerHTML = '';
                return true;
            }
        }
    </script>
    
</body>
</html>
